<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ML API</title>
	<link href='https://fonts.googleeaapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleeaapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleeaapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleeaapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
	<div class="login">
		<h1> Predict MVG </h1>

		<form action="{{ url_for('predict')}}" method="post">
			<input type="text" name="cylinders" placeholder="Cylinders" required="required"  />
        	<input type="text" name="displacement" placeholder="Displacement" required="required"  />
        	<input type="text" name="horsepower" placeholder="Horsepower" required="required"  />
        	<input type="text" name="Weight" placeholder="weight" required="required"  />
        	<input type="text" name="acceleration" placeholder="Acceleration" required="required"  />
        	<input type="text" name="model year" placeholder="Model year" required="required"  />
        	<input type="text" name="origin_2" placeholder="Origin_2" required="required"  />
        	<input type="text" name="origin_3" placeholder="Origin_3" required="required"  />

        	<button type="submit"  class="btn btn-primary btn-block btn_large">Predict</button>
    	</form>

	    <br>
	    <br>
	    {{ prediction_text }}

	</div>

</body>
</html>
